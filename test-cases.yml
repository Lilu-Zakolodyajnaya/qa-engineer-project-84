---
- summary: |
    Проверка работы сайта в мобильной версии
  requirement: |
    При выборе различных вариантов мобильных устройств должен корректно отображаться весь интерфейс
  prerequisites: |
    Открыта главная страница
  steps:
    - С помощью DevTools выбираем различные версии мобильных устройств
  expected-result: |
    Интерфейс магазина адаптируется под различные версии устройств

- summary: |
    Проверка безопасности и защищенности данных пользователя на сайте
  requirement: |
    Данные пользователя должны быть защищены
  prerequisites: |
    Открыта главная страница
  steps:
    - Проверяем защищенность данных
  expected-result: |
    Система предупреждает о защите данных

- summary: |
    Тестирование на совместимость с последними версиями браузеров
  requirement: |
    Сайт должен работать в последних версиях браузеров
  prerequisites: |
    Открыта главная страница
  steps:
    - Проверяем работу сайта в различных браузерах с последней версией обновления
  expected-result: |
    Сайт правильно работает в последних версиях различных браузеров

- summary: |
    Проверка входа пользователя с несуществующими логином и паролем
  requirement: |
    При неправильном логине или пароле пользователь должен получить сообщение об ошибке
  prerequisites:
    Открыта страница логина
  test-data: |
    Логин = Логин = hexlet Пароль = badpass
  steps:
    - Вводим логин
    - Вводим пароль
    - Нажимаем кнопку «Войти»
  expected-result: |
    Пользователь должен попасть на главную страницу
    
- summary: |
    Проверка возможности добавления пользователем товара в корзину
  requirement: |
    При нажатии кнопки "В корзину" выбранный товар появляется в корзине
  prerequisites:
    Открыта страница с товарами или страница определенного товара
  steps:
    - Выбираем интересующий товар
    - Нажимаем кнопку "В корзину"
  expected-result: |
    Выбранный товар появляется в корзине
    
- summary: |
   Возможность просмотра корзины пользователем
  requirement: |
    При входе в корзину авторизованный пользователь может видеть выбранные товары
  prerequisites: |
    Открыта страница товаров
    steps:
    - Переходим в корзину
  expected-result: |
    Пользователь должен попасть в корзину и увидеть выбранные им товары

- summary: |
    Пользователь должен иметь возможность просматривать товары
  requirement: |
    При нажатии на товар пользователя перекидывает на карточку товара с информацией и ценой
  prerequisites: |
    Открыта главная станица и выполнен вход с авторизацией
    Например, открыта страница логина
  steps:
    - Нажимаем на выбранный товар
  expected-result: |
    Пользователь должен попасть на страничку товара
    
- summary: |
    Проверка возможности заказа товара пользователем
  requirement: |
    При заказе товара пользователь может оставить контактные данные
  prerequisites: |
    Открыта страница корзины с выбранным товаром
    steps:
    - Нажать кнопку "Оформить заказ"
    - В открывшемся окне оставляем контактные данные
    - Нажимаем кнопку «Заказать»
  expected-result: |
    Пользователь видит сообщение об успешном оформлении заказа


- summary: |
    Проверка возмрожности смены языка
  requirement: |
    При выборе языка информация на старнице отображается на выбранном языке
  prerequisites: |
    Открыта главная страница
  steps:
    - Из списка "Язык" выбираем необходимый язык
  expected-result: |
    Пользователь должен увидеть весь текст станицы на выбранном языке

- summary: |
    Проверка возможности очистки корзины
  requirement: |
    Пользователь имеет возможность очистить корзину
  prerequisites: |
   Открыта страница корзины
  steps:
    - Нажимаем кнопку "Очистить корзину"
  expected-result: |
    Произошла очистка корзины
    
- summary: |
    Проверка возможности продолжить покупки
  requirement: |
    Пользователь имеет возможность вернуться к списку товаров и продолжить покупки
  prerequisites: |
   Открыта страница корзины
  steps:
    - Нажимаем кнопку "Продолжить покупки"
  expected-result: |
    Произошел переход на главную страницу
    
- summary: |
    Проверка возможности поиска товара по ключевому слову
  requirement: |
    Пользователь имеет возможность найти товар по ключевому слову
  prerequisites: |
   Открыта страница товаров
  steps:
    - В окне "Поиск" вводим ключевое слово
  expected-result: |
    Выполнен поиск соответствующих товаров
    
- summary: |
    Проверка возможности поиска товара по категории
  requirement: |
    Пользователь имеет возможность найти товары по категории
  prerequisites: |
   Открыта страница товаров
  steps:
    - В списке категорий выбираем необходимые для поиска
  expected-result: |
    Выполнен поиск соответствующих товаров по категории
    
- summary: |
    Проверка возможности фильтровать товары по цене
  requirement: |
    Пользователь имеет возможность фильтровать товары
  prerequisites: |
   Открыта страница товаров
  steps:
    - В поле "От-До" выставляем необходимый параметр цены
  expected-result: |
    Выполнен фильтр соответствующих товаров по цене   
