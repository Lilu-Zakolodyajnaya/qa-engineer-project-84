- summary: |
    Проверка пагинации
  requirement: |
    Пользователь может просматривать товары с возможностью выбора предыдущей или следующей страницы. Отображается номер станицы, на которой находится пользователь
  prerequisites: |
   Открыта страница товаров
  test-data: |
    Тестовые данные
    https://hexlet-products-store.vercel.app/
  steps:
    - Сверху и снизу на странице товаров выбираем переход на следующую страницу
    - Сверзу и снизу на странице товаров выбираем переход на предыдущую страницу 
  expected-result: |
    Осуществляется переход между страницами с их нумерацией 
    
